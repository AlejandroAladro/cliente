name: Setup Project

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup-repo:
    if: ${{ github.repository != 'AlejandroAladro/odoo-project-template' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: actions/github-script@v4
        id: fetch-repo-and-user-details
        with:
          script: |
            const query = `query($owner:String!, $name:String!) {
              repository(owner:$owner, name:$name) {
                name
                description
                owner {
                  login
                  ... on User {
                    name
                  }
                  ... on Organization {
                    name
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo
            }
            const result = await github.graphql(query, variables)
            console.log(result)
            return result

      - name: Rebuild contents using cookiecutter
        env:
          INFO: ${{ steps.fetch-repo-and-user-details.outputs.result }}
        run: |
          export REPO_NAME=$(echo $INFO | jq -r '.repository.name')

          # Cambiamos el nombre del projecto en el fichero .env
          sed -i "s/WEB_HOST=.*/WEB_HOST=$REPO_NAME/g" .env

          # Renombramos el fichero del workspace para vsc
          mv template.code-workspace $REPO_NAME.code-workspace

          #TODO: Configurar los puertos

          # Delete the setup.yml workflow, it has served its purpose
          rm .github/workflows/setup.yml

      - name: Force push new repo contents
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Setup Project"
          push_options: --force
